<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login();">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="www.facebook.com"><img src="fb.png" alt=""></a>
                <a href="www.google.com"><img src="gp.png" alt=""></a>
                <a href="www.twitter.com"><img src="tw.png" alt=""></a>
            </div>
            <form class="input-group" id="login" method="POST" action="/login">
                <input type="text" name="name" class="input-field" placeholder="User Id" required>
                <input type="text" name="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form class="input-group" id="register" method="POST" action="/register">
                <input type="text" name="name" id="name" class="input-field" placeholder="User Id" required>
                <input type="email" name="email" id="email" class="input-field" placeholder="Email Id" required>
                <input type="text" name="password" id="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the term & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var a= document.getElementById("login");
        var b= document.getElementById("register");
        var c= document.getElementById("btn");

        function register(){
            a.style.left="-450px";
            b.style.left="40px";
            c.style.left="190px";
        }

        function login(){
            a.style.left="50px";
            b.style.left="550px";
            c.style.left="0px";
        }
    </script>
</body>
</html>
