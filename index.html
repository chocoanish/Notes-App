<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="images/logo/icons8-app-store-ios-16-filled-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="images/logo/icons8-app-store-ios-16-filled-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="images/logo/icons8-app-store-ios-16-filled-96.png">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>

<body>
    <div class="sidebar">
        <!-- Profile -->
        <div class="profile">
            <div></div>
            <div>
                <div>John Doe</div>
                <div>Web-Developer</div>
            </div>
        </div>
        <!-- Profile-End -->

<hr class="ender">

        <!-- Notes -->
        <div class="Notes-Container">
            <!-- Search -->
            <div class="search">
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" id="search-input" placeholder="Search...">
            </div>
            <!-- Search-End -->
            <div class="notes">
                <div class="button">
                    <div class="it">
                        <i class="fa-regular fa-clipboard"></i>
                    </div>
                    <div class="it">Title</div>
                </div>
            </div>
            <hr class="ender">
            <!-- Add Note Button -->
            <div class="button">
                <div class="it">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="it">Add Note</div>
            </div>
        </div>
        <!-- Notes-End -->

<hr class="ender">

        <!-- Login And Modes -->
        
        <div class="Actions">
            <div class="button">
                <div class="it" id="mode-icon">
                    <i class="fa-regular fa-moon"></i>
                </div>
                <div class="it" id="mode-title">Dark Mode</div>
                <!-- Modes Switch Button -->
                <div class="switch">
                    <div id="toggle">
                        <div id="circle"></div>
                    </div>
                </div>
                <!-- Modes Switch Button-End -->
            </div>
            <div class="button">
                <div class="it">
                    <i class="fa-sharp fa-solid fa-right-from-bracket"></i>
                </div>
                <div class="it">Logout</div>
            </div>
        </div>
        <!-- Login And Modes - End -->
    </div>
    <!-- Title -->
    <div class="container-2">
        <div  class="header" contentEditable= "true" data-placeholder="Enter a title">Title</div>
        <div class="innerContainer">
            <textarea name="Name" id="discription" cols="30" rows="10"></textarea>
            <div class="quick">
                <div class="list link-1"><i class="fa-solid fa-lock"></i></div>
                <div class="list link-2"><i class="fa-solid fa-t"></i></div>
                <div class="list link-3"><i class="fa-solid fa-download"></i></div>
                <div class="list link-4"><i class="fa-solid fa-trash"></i></div>
                <div class="list link-5"><i class="fa-solid fa-share"></i></div>
            </div>
        </div>
    </div>

    <!-- Collapse button  -->
    <div class="collapse">
        <div class="arrow"></div>
    </div>
    <!-- Collapse button-End -->
    
    <script src="index.js"></script>
</body>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/282f117c33.js" crossorigin="anonymous"></script>


</html>
